<!DOCTYPE html>
<html lang="en" ng-cloak ng-app="app" ng-controller="AppController as app">
<head>
    <title ng-bind="'VK Музыка' + app.title">VK Музыка</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300&subset=latin,cyrillic'
          rel='stylesheet'
          type='text/css'>
    <!-- build:css assets/dist.css -->
    <link rel="stylesheet" href="./vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./vendor/videogular-themes-default/videogular.css"/>
    <link rel="stylesheet" href="./vendor/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" href="assets/music-bar.css"/>
    <link rel="stylesheet" href="assets/music-albums.css"/>
    <link rel="stylesheet" href="assets/music-playlist.css"/>
    <!-- endbuild -->
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div class="music" ng-class="{'music_with_menu':app.menuOpened}">
    <div class="music__content-container">
        <div class="music__content">
            <div ng-view></div>
        </div>
    </div>
</div>

<!-- build:js assets/dist.js -->
<script src="./vendor/angular/angular.js"></script>
<script src="./vendor/angular-animate/angular-animate.js"></script>
<script src="./vendor/angular-aria/angular-aria.js"></script>
<script src="./vendor/angular-sanitize/angular-sanitize.js"></script>
<script src="./vendor/angular-route/angular-route.js"></script>
<script src="./vendor/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="./vendor/videogular/videogular.js"></script>
<script src="./vendor/videogular-controls/vg-controls.js"></script>
<script src="./vendor/lodash/lodash.js"></script>

<script src="./src/vk/Module.js"></script>
<script src="./src/vk/Service.js"></script>

<script src="./src/music/Module.js"></script>
<script src="./src/music/MusicService.js"></script>
<script src="./src/music/BarDirective.js"></script>
<script src="./src/music/VolumeDirective.js"></script>
<script src="./src/music/AlbumsDirective.js"></script>
<script src="./src/music/PlaylistDirective.js"></script>
<script src="./src/music/AlbumController.js"></script>

<script src="./src/app/Module.js"></script>
<script src="./src/app/AppController.js"></script>
<script src="./src/app/LoginController.js"></script>
<!-- endbuild -->

<div id="vk_api_transport"></div>
</body>
</html>
